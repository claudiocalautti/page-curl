<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie v8"><![endif]-->
<!--[if IE 9 ]><html class="ie v9"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--><html class="" lang="en" ng-app="app"><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Page Curl Prototype</title>
	<link rel="stylesheet" href="css/style.css">
	<!--[if lt IE 9]>
		<script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>

	<div class="book" page-curl>
		<div class="container">
			<div class="page">1</div>
			<div class="mask left">
				<div class="page" style="background: green">3</div>
			</div>
			<div class="mask right">
				<div class="page" style="background: blue">2</div>
			</div>
		</div>
	</div>

	<!-- js -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/TweenMax.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

	<script src="js/ngPageCurl.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
